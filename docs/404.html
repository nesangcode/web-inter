<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Tidak Ditemukan - Dicoding Stories</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1976d2">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }

    .error-code {
      font-size: 8rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      animation: bounce 2s infinite;
    }

    .error-message {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      opacity: 0.9;
    }

    .error-description {
      font-size: 1rem;
      margin-bottom: 2rem;
      opacity: 0.8;
      line-height: 1.6;
    }

    .btn-home {
      display: inline-block;
      padding: 12px 24px;
      background-color: #fff;
      color: #667eea;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .btn-home:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .illustration {
      margin-bottom: 2rem;
    }

    .illustration svg {
      width: 200px;
      height: 200px;
      opacity: 0.8;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    @media (max-width: 768px) {
      .error-code {
        font-size: 6rem;
      }
      
      .error-message {
        font-size: 1.2rem;
      }
      
      .container {
        padding: 1rem;
      }
      
      .illustration svg {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="container">    
    <div class="error-code">404</div>
    
    <h1 class="error-message">Halaman Tidak Ditemukan</h1>
    
    <p class="error-description">
      Maaf, halaman yang Anda cari tidak dapat ditemukan. 
      Mungkin halaman tersebut telah dipindahkan, dihapus, atau URL yang Anda masukkan salah.
    </p>
    
    <a href="/" class="btn-home">Kembali ke Beranda</a>
  </div>

  <script>
    // Register service worker for offline support
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(registration => {
          console.log('Service Worker registered on 404 page');
        })
        .catch(error => {
          console.log('Service Worker registration failed on 404 page:', error);
        });
    }
  </script>
</body>
</html>
